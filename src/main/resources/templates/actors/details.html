<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/header :: head"/>

<body class="home page-template page-template-page-home page-template-page-home-php page page-id-452 user-registration-page wpb-js-composer js-comp-ver-6.8.0 vc_responsive">

<header th:replace="fragments/navbar :: header"/>

<section class="content-section no-spacing">
    <div class="container">
        <div class="vc_row wpb_row vc_row-fluid vc_custom_1607544845639">
            <div class="wpb_column vc_column_container vc_col-sm-12">
                <div class="vc_column-inner">
                    <div class="card" style="margin-top: 30px;">
                        <div class="row g-2">
                            <div class="col-md-4">
                                <div class="card">
                                    <img alt="Card image cap"
                                         class="card-img-top"
                                         th:src="${model.actor.pictureUrl}">
                                    <div class="card-body">
                                        <p class="card-text" th:text="${model.actor.name}"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-8">
                                <div class="p-3">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <span
                                                class="fw-bold text-success">Most popular movies
                                        </span>
                                    </div>
                                    <div class="d-flex gap-2 mt-2">
                                        <div class="card-group">
                                            <div class="card bg-dark text-white"
                                                 th:each="movieActor : ${model.mostPopularMovies}">
                                                <img class="card-img"
                                                     th:alt="${movieActor.movie.title}"
                                                     th:src="${movieActor.movie.thumbnailUrl}"
                                                     style=" width: 100%; height: 100%;">
                                                <div class="card-img-overlay">
                                                    <span class="fa fa-star checked rating-star"></span>
                                                    <span class="font-weight-bold"
                                                          th:text="${movieActor.movie.rate}"></span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mt-3">
                                        <h5>Genres played:</h5>
                                        <a class="text-decoration-none"
                                           th:each="genre : ${model.genresPlayed}"
                                           th:href="@{/movies?genres={genre} (genre=${genre.name})}">
                                            <span class="badge bg-danger mb-1 text-white p-2"
                                                  th:text="${genre.name}">
                                            </span>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="container mt-5 mb-5">
                        <h5>All filmography:
                            <b th:text="${'(' + model.actor.movies.size + ')'}"></b>
                        </h5>
                        <div class="row">
                            <div class="col-6">
                                <ul class="list-group">
                                    <li
                                        th:each="movieActor : ${model.actor.movies}">
                                        <div class="row list-group-item d-flex justify-content-between align-items-center">
                                            <div class="col">
                                                <div class="row">
                                                    <a th:href="@{/movies/{id} (id=${movieActor.movie.id})}">
                                                        <span class="font-weight-bold" th:text="${movieActor.movie.title}"></span>
                                                        <i class="fa-solid fa-arrow-up-right-from-square"></i>
                                                    </a>
                                                </div>
                                                <div class="row">
                                                    <small
                                                        class="text-muted"
                                                        th:text="${'as ' + movieActor.characterName}"></small>
                                                </div>
                                            </div>

                                            <div class="col text-right">
                                                <span class="badge badge-pill">
                                                    <span class="fa fa-star checked rating-star"></span>
                                                    <span th:text="${movieActor.movie.rate}"></span>
                                                </span>
                                                <span class="badge badge-pill badge-warning"
                                                      th:text="${movieActor.movie.releaseDate.year}"></span>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>

<footer th:replace="fragments/footer :: footer"/>


</body>
</html>
